footprint_to_odom_ekf:
  ros__parameters:
    frequency: 50.0
    publish_tf: true
    transform_timeout: 0.01
    # transform_time_offset: 0.05
    two_d_mode: true
    # diagnostics_agg: true

    #x     , y     , z,
    #roll  , pitch , yaw,
    #vx    , vy    , vz,
    #vroll , vpitch, vyaw,
    #ax    , ay    , az

    odom0: odom/raw
    odom0_config: [false, false, false,
                  false, false, false,
                    true,  true, false,
                  false, false, true,
                  false, false, false]

    imu0: imu/data
    imu0_config: [false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false,  true,
                  false, false, false]

    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom