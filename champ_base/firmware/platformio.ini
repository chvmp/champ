[env:teensy36]
platform = teensy
framework = arduino
board = teensy36
upload_protocol = teensy-cli
upload_port = /dev/ttyACM0

build_flags =
 -I${sysenv.HOME}/champ_ws/src/champ_converter/robots/anymal/firmware/
 -I${sysenv.HOME}/champ_ws/src/champ_converter/robots/littledog/firmware/
 -I${sysenv.CHAMP_FIRMWARE_DESCRIPTION_PATH}
 
